<body>
  <div class="container">
    <main role="main">
      <div class="jumbotron">
        <h1>Password required.</h1>
        <p id="error" class="bg-danger"></p>
        <p>
        <form action="/_login" method="post">
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
          </div>

          <button id="submission" type="submit" class="btn btn-primary">Authenticate</button>
        </form>
        </p>
        <p>
          Access to this meeting requires a password. The password is usually the same one used to join the live Zoom
          meeting. Please contact the meeting convener for the password.
        </p>
      </div>
    </main>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/js-cookie@2.1.4/src/js.cookie.js"
    integrity="sha384-zfo3aN4O1oKdMpiAxnBEBvppZvyqJ+RLwxvGkcq90bVJBVDkEoPf1yeQHRy0yObs"
    crossorigin="anonymous"></script>
  <script>
    $(document).ready(function () {
      const form = $("form");
      const apiUrl = $(form).attr("action");
      const error_div = $("#error");
      const submit_button = $("#submission");
      error_div.hide();

      form.submit(function (event) {
        event.preventDefault();
        submit_button.text("Checking...");

        const password = $("#password").val();
        const current_page = window.location.href;
        $.ajax({
          type: "POST",
          url: apiUrl,
          data: JSON.stringify({ password: password, current_page: current_page }),
          contentType: "application/json",
          success: function (data) {

            //            Cookies.set("CloudFront-Expires", data.expires);
            Cookies.set("CloudFront-Key-Pair-Id", data.CloudFrontKeyPairId);
            Cookies.set("CloudFront-Policy", data.CloudFrontPolicy);
            Cookies.set("CloudFront-Signature", data.CloudFrontSignature);

            document.location = current_page;
            document.location.reload(true);
          },
          error: function (xhr, status, error) {
            error_div.text(xhr.responseJSON.error);
            error_div.show();
            submit_button.text("Authenticate");
          }
        }, "json");
      });
    });
  </script>
</body>
